 #PERSIA / IRAN
 PER_AI_BEHAVIOR:0 "@PER Iran"
 RULE_OPTION_HISTORICAL_PER_AI: "Historical"
 RULE_OPTION_HISTORICAL_PER_AI_DESC: "The AI will work through political reforms and bolster their military, before being invaded and immediately capitulating."
 RULE_OPTION_IMPERIAL_PER_AI: "Imperial - Non-Aligned"
 RULE_OPTION_IMPERIAL_PER_DESC: "The AI will establish an absolute monarchy as Reza Shah Pahlavi and work towards a campaign of conquest in the Middle East."
 RULE_OPTION_DEMOCRATIC_PER_AI: "Democratic - Constitutional Monarchy"
 RULE_OPTION_DEMOCRATIC_PER_DESC: "The AI will force constitutional limits on the Shah and follow a path of democracy before eventually attempting to join a democratic faction."
 RULE_OPTION_COMMUNISM_PER_AI: "Communism - Tudeh"
 RULE_OPTION_COMMUNISM_PER_DESC: "The AI will engage in a revolution that will leave the Soviet aligned Tudeh party in power. The communist regime will attempt to destabilize the region."
 RULE_OPTION_FASCISM_PER_AI: "Fascism - SUMKA"
 RULE_OPTION_FASCISM_PER_DESC: "The AI will unite the country's nationalists and form SUMKA, bringing a fascist regime to the country. It will attempt to join a fascist faction and declare war on their neighbors."