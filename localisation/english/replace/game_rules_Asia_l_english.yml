l_english:
 RULE_GROUP_AI_ASIA_BEHAVIOR:0 "AI Behavior - Asia-Oceania"

 #AFGHANISTAN
 AFG_AI_BEHAVIOR:0 "@AFG Afghanistan"
 RULE_OPTION_HISTORICAL_AFG_AI_DESC: "The Afghan AI will attempt to stay neutral throughout the time period while also attempting to gain economic concessions from the Allies, Comintern and Axis powers."
 RULE_OPTION_FASCISM_AFG_AI_DESC: "The Afghan AI will attempt to oust King Zahir Shah and replace him with Amanullah Khan who will then attempt to rapidly modernize the country. Afghanistan will then look to expanding its borders with the aid of the Axis powers."
 RULE_OPTION_DEMOCRATIC_AFG_AI_DESC: "The Afghan AI will push King Zahir Shah to oust his uncles before continuing on a path of radical reforms. This will culminate in Afghanistan becoming a democracy and joining the Allies."
 RULE_OPTION_COMMUNIST_AFG_AI_DESC: "The Afghan AI will cozy up to the Soviet Union and implement radical reforms to transform the nation into a Communist state. It will then join the Comintern and attempt to take control of central Asia."

 #AUSTRALIA
 AST_AI_BEHAVIOR:0 "@AST Australia"
 RULE_OPTION_COMMUNIST_AST_AI_DESC: "The Australian AI will attempt to turn the country communist and ally with the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_AST_AI_DESC: "The Australian AI will attempt to follow the historical chain of events and decisions in the national focus tree."
 RULE_DEMOCRATIC_ALTERNATE_AST_AI_DESC: "The Australian AI will attempt to gain full independence from the United Kingdom and become a major force in their region, by going down the relevant paths of the national focus tree."
 RULE_FASCIST_AST_AI_DESC: "The Australian AI will attempt to turn fascist and ally with Japan by going down the relevant path of the national focus tree."

 #CHINA, REPUBLIC OF
 CHI_AI_BEHAVIOR:0 "@CHI China (R.O.C.)"
 RULE_OPTION_HISTORICAL_CHI_AI: "Historical"
 RULE_OPTION_HISTORICAL_CHI_AI_DESC: "The Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_CHI_AI: "Consolidate Power"
 RULE_OPTION_ALTERNATE_CHI_AI_DESC: "The Chinese AI will attempt to consolidate power in China by taking over the warlords before picking a fight with the Japanese through the relevant branches of the national focus tree."

 #CHINA, PEOPLE'S REPUBLIC OF
 PRC_AI_BEHAVIOR:0 "@PRC China (P.R.C.)"
 RULE_OPTION_HISTORICAL_PRC_AI: "Historical"
 RULE_OPTION_HISTORICAL_PRC_AI_DESC: "The Communist Chinese AI will attempt to follow the historical chain of events as much as possible."
 RULE_OPTION_ALTERNATE_PRC_AI: "Coalition Government"
 RULE_OPTION_ALTERNATE_PRC_AI_DESC: "The Communist Chinese AI will try to create a coalition government with the Nationalists by going down the relevant path of the focus tree."

 #INDIA
 RAJ_AI_BEHAVIOR:0 "@RAJ India"
 RULE_OPTION_COMMUNIST_RAJ_AI_DESC: "The Indian AI will attempt to gain its independence by allying with the Soviet Union, by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC: "The Indian AI will remain loyal to Britain and attempt to follow the historical chain of events."
 RULE_FASCIST_RAJ_AI_DESC: "The Indian AI will attempt to gain its independence through an alliance with fascist countries by going down the relevant path in the national focus tree."

 RULE_OPTION_GOE_HISTORICAL: "GOE - Historical"
 RULE_OPTION_GOE_HISTORICAL_RAJ_AI_DESC: "$RULE_OPTION_DEMOCRATIC_HISTORICAL_RAJ_AI_DESC$"
 RULE_OPTION_GOE_INDIA_UNITED: "GOE - India United"
 RULE_OPTION_GOE_INDIA_UNITED_RAJ_AI_DESC: "India will endeavour to become independent, remain Democratic and join the Allies, but stand united as one country and avoid Partition."
 RULE_OPTION_GOE_INDIA_FASCISM_BOSE: "GOE - Unaligned Chandra Bose"
 RULE_OPTION_GOE_INDIA_FASCISM_BOSE_RAJ_AI_DESC: "India will go down the path of resistance and pick Chandra Bose as its leader, taking a more militant stance towards independence"
 RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA: "GOE - Hindutva Fascism"
 RULE_OPTION_GOE_INDIA_FASCISM_HINDUTVA_RAJ_AI_DESC: "India will go down the path of resistance and pick Savarkar as its leader, taking a more militant stance towards independence and try and form Akhand Bharat"
 RULE_OPTION_GOE_INDIA_EAST_INDIA_COMPANY: "GOE - East India Company"
 RULE_OPTION_GOE_INDIA_EAST_INDIA_COMPANY_RAJ_AI_DESC: "India will break apart and the English will reinstate the East India Company"
 RULE_OPTION_GOE_INDIA_MUGHAL: "GOE - Mughal Empire"
 RULE_OPTION_GOE_INDIA_MUGHAL_RAJ_AI_DESC: "India will try and form the Mughal Empire"
 RULE_OPTION_GOE_INDIA_COMMUNISM: "GOE - Communism"
 RULE_OPTION_GOE_INDIA_COMMUNISM_RAJ_AI_DESC: "India will attempt to gain in dependence via the communist focus tree."
 
 #IRAQ
 IRQ_AI_BEHAVIOR:0 "@IRQ Iraq"
 RULE_OPTION_HISTORICAL_IRQ_AI: "Historical"
 RULE_OPTION_HISTORICAL_IRQ_AI_DESC: "The AI will flip-flop between historical coups, culminating in the Golden Square seizing control and going to war with the UK before ultimately restoring the monarchy and surrendering."
 RULE_OPTION_FASCISM_IRQ_AI: "Fascism - Golden Square"
 RULE_OPTION_FASCISM_IRQ_AI_DESC: "The AI will attempt to put the Golden Square in power as soon as possible before joining the Axis to fight the UK. They will then attempt to annex neighbouring Arab territories."
 RULE_OPTION_HASHEMITE_IRQ_AI: "Hashemite - Non-Aligned"
 RULE_OPTION_HASHEMITE_IRQ_AI_DESC: "The AI will attempt to remain loyal to the UK while building up its power in the region, gradually taking over administration of territory and ultimately forming the Hashemite Arab Federation."
 RULE_OPTION_SIDQI_IRQ_AI: "Bakr Sidqi - Non-Aligned"
 RULE_OPTION_SIDQI_IRQ_AI_DESC: "Bakr Sidqi will launch his historical coup but will not be assassinated. Instead, the government will work with Iran and Turkey to form a regional power bloc."
 RULE_OPTION_KURDISTAN_IRQ_AI: "Kurdistan Independence"
 RULE_OPTION_KURDISTAN_IRQ_AI_DESC: "The Kurds of Northern Iraq will launch a revolt against the Iraqi government. If they succeed, they will attempt to unify their lands across Turkey and Iran."

 #JAPAN
 JAP_AI_BEHAVIOR:0 "@JAP Japan"
 RULE_FASCIST_JAP_AI_DESC: "The Japanese AI will attempt to strike south against the western allies by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_JAP_AI_DESC: "The Japanese AI will attempt to turn communist and support other communist regimes in Asia by going down the relevant path in the national focus tree."
 RULE_OPTION_NEUTRALITY_JAP_AI_DESC: "The Japanese AI will attempt to strike north against the Soviet Union and make common cause with the Axis by going down the relevant path in the national focus tree."
 RULE_DEMOCRATIC_JAP_AI_DESC: "The Japanese AI will attempt to reform into a democracy by going down the relevant path in the focus tree."

 #MANCHURIA
 MAN_AI_BEHAVIOR:0 "@MAN Manchukuo"
 RULE_OPTION_OBEDIENCE_MAN_AI_DESC: "The Manchu AI will attempt to remain loyal as much as possible and follow the relevant branch in the national focus tree."
 RULE_OPTION_INDEPENDENCE_MAN_AI_DESC: "The Manchu AI will attempt to break free and take over all of China by going down the relevant bracnh of the national focus tree."
 
 #NEW ZEALAND
 NZL_AI_BEHAVIOR:0 "@NZL New Zealand"
 RULE_OPTION_COMMUNIST_NZL_AI_DESC: "The AI will attempt to turn communist and join the Comintern by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_HISTORICAL_NZL_AI_DESC: "The AI will attempt to follow the historical chain of events as much as possible."
 RULE_DEMOCRATIC_ALTERNATE_NZL_AI_DESC: "The AI will attempt to remain democratic and establish full sovereignity by going down the relevant path in the national focus tree."
