l_english:
 RULE_GROUP_AI_EUROPE_BEHAVIOR:0 "AI Behavior - Europe"

 #AUSTRIA
 AUS_AI_BEHAVIOR:0 "@AUS Austria"
 RULE_OPTION_HISTORICAL_AUS_AI: "Historical"
 RULE_OPTION_HISTORICAL_AUS_AI_DESC: "The AI will turn fascist and attempt to stave off the Anschluss with the Vaterländische Front at the helm."
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI: "Monarchist - Subjugation"
 RULE_OPTION_MONARCHIST_PUPPET_AUS_AI_DESC: "The AI will attempt to reform the Austro-Hungarian Empire by rebuilding their military and demanding subjugation of the countries that now occupy their old lands."
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI: "Monarchist - Annexation"
 RULE_OPTION_MONARCHIST_ANNEX_AUS_AI_DESC: "The AI will attempt to reform the Austrian Empire by rebuilding their military and then expanding and annexing their old lost territories."
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI: "Non-Aligned Federative"
 RULE_OPTION_AUS_NEUTRALITY_FEDERATIVE_AI_DESC: "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a non-aligned rule."
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI: "Soviet Austrian"
 RULE_OPTION_AUS_COMMUNIST_SOV_ALIGNED_AI_DESC: "The AI will attempt to go communist and overthrow the government before aligning with the USSR and joining the Comintern"
 RULE_OPTION_AUS_COMMUNIST_AI: "Communist"
 RULE_OPTION_AUS_COMMUNIST_AI_DESC: "The AI will attempt to go communist and overthrow the government. Adhering to a strict Austromarxist agenda they will create a faction of their own"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI: "Austrian Democratic - Federative"
 RULE_OPTION_AUS_DEMOCRATIC_FEDERATIVE_AI_DESC: "The AI will attempt to form the Danubian Federation by inviting other nations along the Danube under a democratic rule."
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI: "Austrian Democratic - Allies"
 RULE_OPTION_AUS_DEMOCRATIC_ALLIES_AI_DESC: "The AI will attempt to join the Allies by re-establishing democracy in Austria."
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI: "Austrian Democratic - Alpine Federation"
 RULE_OPTION_AUS_DEMOCRATIC_ALPINE_FEDERATION_AI_DESC: "The AI will attempt to re-establish democracy in Austria and form the Alpine Federation."
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI: "Fascist - Östfrei!"
 RULE_OPTION_AUS_ANTI_ANSCLUSS_STRESS_AI_DESC: "The AI will largely follow the Historical path, but will attempt to stave of Anschluss by any means possible, fighting tooth and claw for their independence until the bitter end. This might present a challenge or delay to the outbreak of the war"

 #BELGIUM
 BEL_AI_BEHAVIOR:0 "@BEL Belgium"
 RULE_OPTION_HISTORICAL_BEL_AI: "Historical"
 RULE_OPTION_HISTORICAL_BEL_AI_DESC: "Belgium will initially try to stave off attacks, but will then fall back to the Congo and continue the war from there."
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI: "Nationalist Fascists (Rexist)"
 RULE_OPTION_NATIONALIST_FASCIST_BEL_AI_DESC: "The AI will go with the Rexist Fascists, and establish a tall highly industrial state, then assist the fascists in the war."
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI: "Expansionist Fascists (VNV)"
 RULE_OPTION_EXPANSIONIST_FASCIST_BEL_AI_DESC: "The AI will go with the Flemish Nationalist Fascists, and aggressively try to unite the low countries then turn on France."
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI: "Defensive Democrats"
 RULE_OPTION_DEFENSIVE_DEMOCRAT_BEL_AI_DESC: "The AI will throw off the shackles of their weak-willed king, and attempt to defend Belgium at all costs."
 RULE_OPTION_COMMUNIST_BEL_AI: "Socialists"
 RULE_OPTION_COMMUNIST_BEL_AI_DESC: "The AI will allow the Labour party to win the election, and then slowly begin to align themselves with the Communist bloc."

 #BULGARIA
 BUL_AI_BEHAVIOR:0 "@BUL Bulgaria"
 RULE_OPTION_HISTORICAL_BUL_AI: "Historical - Pragmatic Alliance"
 RULE_OPTION_HISTORICAL_BUL_AI_DESC: "Tsar Boris III will lead the country towards the Axis, relying on German arbitration to expand Bulgarian borders peacefully, eventually signing the Tripartite Pact and delaying Bulgarian participation in the war."
 RULE_OPTION_COMMUNIST_BUL_AI: "Communist - Cominterm"
 RULE_OPTION_COMMUNIST_BUL_AI_DESC: "Bulgaria will attempt to join the Comintern and fight together with its Soviet comrades against fascism and capitalism in Europe."
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI: "Communist - Balkan Federation"
 RULE_OPTION_COMMUNIST_BALKAN_FEDERATION_BUL_AI_DESC: "Bulgaria will attempt to form a Balkan alliance, influencing its neighbors to embrace the revolution and ultimately unifying the Balkans."
 RULE_OPTION_FASCIST_BUL_AI: "Fascist - End of the Tsar"
 RULE_OPTION_FASCIST_BUL_AI_DESC: "As fascism rises in the country, right-wing leader Hristo Lukov will attempt to join the Axis, eventually overthrowing the Tsar and imposing a military dictatorship."
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI: "Imperial - The Return of Ferdinand I"
 RULE_OPTION_THE_RETURN_OF_FERDINAND_BUL_AI_DESC: "Following the death of Tsar Boris III, his father Ferdinand I will sit on the throne once again, seeking revenge against those who wronged him decades ago."
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI: "Democratic - Balkan Confederation"
 RULE_OPTION_DEMOCRATIC_SOCIALIST_BUL_AI_DESC: "The government led by Nikola Mushanov will follow socialist policies, seeking to improve its relations with neighboring nations to form a Balkan Confederation and defend the Balkans against foreign aggressors."
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI: "Democratic - Western Detente"
 RULE_OPTION_DEMOCRATIC_LIBERAL_BUL_AI_DESC: "The Bulgarian Democratic Party will attempt to join the Allies as it conspires against Tsar Boris to remove him from power and form a pro-Allies regency council."

 #CZECHOSLOVAKIA
 CZE_AI_BEHAVIOR:0 "@CZE Czechoslovakia"
 RULE_OPTION_HISTORICAL_CZE_AI: "Historical"
 RULE_OPTION_HISTORICAL_CZE_AI_DESC: "The Czechoslovakian AI will attempt to remain democratic and neutral in any conflict."
 RULE_OPTION_DEMOCRATIC_CZE_AI: "Democratic - Preparing for the Worst"
 RULE_OPTION_DEMOCRATIC_CZE_AI_DESC: "The Czechoslovakian AI will attempt to to remain democratic and focus predominantly on its internal development by going down the relevant paths of the national focus tree."
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI: "Democratic - Little Entente"
 RULE_OPTION_DEMOCRATIC_ALTERNATE_CZE_AI_DESC: "The Czechoslovakian AI will attempt to form a faction of its own to defend itself while remaining democratic, by going down the relevant paths of the national focus tree."
 RULE_OPTION_COMMUNIST_CZE_AI: "Communist - Soviet Support"
 RULE_OPTION_COMMUNIST_CZE_AI_DESC: "The Czechoslovakian AI will attempt to reform the country to communism and enter into an alliance with the Soviet Union or another major communist nation."
 RULE_OPTION_FASCIST_CZE_AI: "Fascist - Sudetenland Deal"
 RULE_OPTION_FASCIST_CZE_AI_DESC: "The Czechoslovakian AI will attempt to turn the country fascist and enter into an arrangement with Germany by going down the relevant paths in the national focus tree."

 #ESTONIA
 EST_AI_BEHAVIOR:0 "@EST Estonia"
 RULE_OPTION_HISTORICAL_EST_AI: "Historical"
 RULE_OPTION_HISTORICAL_EST_AI_DESC: "The Estonian AI will remain neutral for most of the campaign but will become a Soviet puppet in the 1940s."
 RULE_OPTION_ENTENTE_EST_AI: "Democratic - Baltic Entente"
 RULE_OPTION_ENTENTE_EST_AI_DESC: "Estonia will attempt to formalize the Baltic Entente and survive against the Soviets."
 RULE_OPTION_FASCIST_EST_AI: "Fascist"
 RULE_OPTION_FASCIST_EST_AI_DESC: "The Estonian AI will attempt to establish a fascist government by going down the relevant path in the national focus tree."
 RULE_OPTION_COMMUNIST_EST_AI: "Communist"
 RULE_OPTION_COMMUNIST_EST_AI_DESC: "The Estonian AI will attempt to establish a communist regime by going down the relevant path in the national focus tree."
 
 #SWITZERLAND
 SWI_AI_BEHAVIOR:0 "@SWI Switzerland"
 RULE_OPTION_HISTORICAL_SWI_AI: "Historical"
 RULE_OPTION_HISTORICAL_SWI_AI_DESC: "Switzerland will remain neutral while building up their militias and fortifications in preparation for any attack. They will give some support to the allies towards the end of the war."
 RULE_OPTION_ALLIED_DEMOCRATIC_SWI_AI: "Democratic - No More Neutrality"
 RULE_OPTION_ALLIED_DEMOCRATIC_SWI_AI_DESC: "The AI will arm Switzerland and prepare for war, aligning Switzerland to the democratic powers of the world, eventually breaking neutrality in favor of the Allies"
 RULE_OPTION_EXPANSIONIST_DEMOCRATIC_SWI_AI: "Democratic - Expand the Confederation"
 RULE_OPTION_EXPANSIONIST_DEMOCRATIC_SWI_AI_DESC: "The AI will will try to convince states around Switzerland to join the confederation, and will arm the country in preparation for owner of those states refusing to let their states be free."
 RULE_OPTION_IMPERIAL_SWI_AI: "Imperial"
 RULE_OPTION_IMPERIAL_SWI_AI_DESC: "The AI will attempt to form the Alpine Protectorate by abandoning neutrality and democracy in favor of a militaristic and expansionist regime."
 RULE_OPTION_FASCIST_SWI_AI: "Fascist"
 RULE_OPTION_FASCIST_SWI_AI_DESC: "The AI will make Switzerland align itself with Germany and slowly turn the country fascist, eventually either allying with the Axis or becoming a German Puppet."
 
 #UKRAINE
 UKR_AI_BEHAVIOR:0 "@UKR Ukraine"
 RULE_OPTION_HISTORICAL_UKR_AI: "Historical"
 RULE_OPTION_HISTORICAL_UKR_AI_DESC: "The Ukrainian AI will remain loyal to the Soviet Union."
 RULE_OPTION_DEMOCRATIC_ALLIES_UKR_AI: "Democratic - Join the Allies"
 RULE_OPTION_DEMOCRATIC_ALLIES_UKR_AI_DESC: "The Ukrainian AI will attempt to restore the exiled Ukrainian People's Republic and then join the Allies to secure their independence."
 RULE_OPTION_DEMOCRATIC_INTERM_UKR_AI: "Democratic - Intermarium"
 RULE_OPTION_DEMOCRATIC_INTERM_UKR_AI_DESC: "The Ukrainian AI will attempt to restore the exiled Ukrainian People's Republic and create the Intermarium with Poland and others to fight further German-Soviet aggression."
 RULE_OPTION_MONARCHIST_UKR_AI: "Monarchist - Third Hetmanate"
 RULE_OPTION_MONARCHIST_UKR_AI_DESC: "The Ukrainian AI will attempt to reinstate the exiled House of Skoropadsky and form the Third Hetmanate."
 RULE_OPTION_FASCIST_UKR_AI: "Fascist - Banderites"
 RULE_OPTION_FASCIST_UKR_AI_DESC: "The Ukrainian AI will attempt to form a pure Ukrainian state led by Stepan Bandera, potentially collaborating with the Germans if need be."
 RULE_OPTION_ANARCHIST_UKR_AI: "Anarchist - Makhnovshchina"
 RULE_OPTION_ANARCHIST_UKR_AI_DESC: "The Ukrainian AI will attempt to form an anarcho-communist entity based on the Maknovshchina movement."
 
 #UNITED KINGDOM
 ENG_AI_BEHAVIOR:0 "@ENG United Kingdom"
 RULE_OPTION_DEMOCRATIC_ENG_AI: "Historical"
 RULE_OPTION_DEMOCRATIC_ENG_AI_DESC: "The British AI will attempt to protect Poland and lead the allies in their defensive war against the Germans, by going down the relevant path in the national focus tree."
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI: "Democratic - No More Appeasement"
 RULE_OPTION_DEMOCRATIC_NO_MORE_APPEASEMENT_ENG_AI_DESC: "The British AI will attempt to stop its policy of Appeasement and replace it with democratic interventionism, by going down the relevant path in the national focus tree."
 RULE_OPTION_TRADE_UNIONS_ENG_AI: "Communist - Concede to the Unions"
 RULE_OPTION_TRADE_UNIONS_ENG_AI_DESC: "The British AI will attempt to make concessions to the Trade Unions and become communist, by going down the revelant path in the national focus tree."
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI: "Imperial - Empower the King's Party"
 RULE_OPTION_THE_KINGS_PARTY_ENG_AI_DESC: "The British AI will attempt to support King Edward VIII's marriage to Wallis Simpson and empower the King's Party, by going down the relevant path in the national focus tree."
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI: "Fascist - Organize the Blackshirts"
 RULE_OPTION_ORGANIZE_THE_BLACKSHIRTS_ENG_AI_DESC: "The British AI will attempt to organize the blackshirts and become fascist, by going down the relevant path in the national focus tree."
